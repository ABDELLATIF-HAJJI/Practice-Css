<!DOCTYPE html>
<html>
    <head>
        <title>The Generics | Store</title>
        <meta name="description" content="This is the description">
        <link rel="stylesheet" href="/style-.css">
    </head>
    <body>
        <header class="header">
            <nav class="nav main-nav">
                <ul>
                    <li><a href="index.html">HOME</a></li>
                    <li><a href="store.html">STORE</a></li>
                    <li><a href="about.html">ABOUT</a></li>
                </ul>
            </nav>
            
            <h1 class="band-h1 band-h1-large">The Generics</h1>
        </header>
        <section class="container content-section">
                <h2 class="section-header">MUSIC</h2>
            <div class="album-header">
                <div class="albums">
                    <span class="album-title">Album 1</span>
                    <img class="album-image" src="Images/Album 1.png">
                    <div class="album-image-detail">
                        <span class="album-price">$12.99</span>
                        <button class="album-button" type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="albums">
                    <span class="album-title">Album 2</span>
                    <img class="album-image" src="Images/Album 2.png">
                    <div class="album-image-detail">
                        <span class="album-price">$14.99</span>
                        <button class="album-button" type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="albums">
                    <span class="album-title">Album 3</span>
                    <img class="album-image" src="Images/Album 3.png">
                    <div class="album-image-detail">
                        <span class="album-price">$9.99</span>
                        <button class="album-button" type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="albums">
                    <span class="album-title">Album 4</span>
                    <img class="album-image" src="Images/Album 4.png">
                    <div class="album-image-detail">
                        <span class="album-price">$19.99</span>
                        <button class="album-button" type="button">ADD TO CART</button>
                    </div>
                </div>
            </div>
        </section>
        <section class="container content-section">
            <h2 class="section-header">MERCH</h2>
            <div class="album-header">
                <div class="albums">
                    <span class="album-title">T-Shirt</span>
                    <img class="album-image" src="Images/Shirt.png">
                    <div class="album-image-detail">
                        <span class="album-price">$19.99</span>
                        <button class="album-button" type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="albums">
                    <span class="album-title">Cofee Cup</span>
                    <img class="album-image" src="Images/Cofee.png">
                    <div class="album-image-detail">
                        <span class="album-price">$6.99</span>
                        <button class="album-button" type="button">ADD TO CART</button>
                    </div>
                </div>
            </div>
        </section>
        <section class="container content-section">
                <h2 class="section-header">CART</h2>
            <div class="cart-header">
                <div class="cart-header-div">
                    <span class="cart-header-item">ITEM</span>
                
                    <span class="cart-header-price">PRICE</span>
                
                    <span class="cart-header-quantity">QUANTITY</span>
                </div>
                <hr>
                <div class="cart-header-div">
                    <img class="cart-image" src="Images/Shirt.png" width="100" height="100">
                    <span class="cart-image-name">T-Shirt</span>
                    <span class="cart-price">$19.99</span>
                    <input class="quantity-number" type="number" value="1">
                    <button class="cart-button-remove" type="button">REMOVE</button>
                </div>
                <hr>
                <div class="cart-header-div">
                    <img class="cart-image" src="Images/Album 3.png" width="100" height="100">
                    <span class="cart-image-name">Album 3</span>
                  
                    <span class="cart-price">$9.99</span>
                  
                    <input class="quantity-number" type="number" value="2">
                    <button class="cart-button-remove" type="button">REMOVE</button>
                </div>
                <hr>
                <div class="head-total">
                    <span class="total">Total</span>
                    <span>$39.97</span>
                </div>
                <div>
                    <button class="purchase-button" type="button">PURCHASE</button>
                </div>
            </div>
        </section>
        <footer class="main-footer">
            <div container main-footer-container>
              <h3 class="band-h1">The Generics</h3>
              <ul class="nav footer-nav">
                  <li>
                      <a href="https://www.youtube.com" target="_blank">
                      <img src="Images/YouTube Logo.png">
                      </a>
                  </li>
                  <li>
                      <a href="https://www.spotify.com" target="_blank">
                          <img src="Images/Spotify Logo.png">
                      </a>
                  </li>
                  <li>
                      <a href="https://www.facebook.com" target="_blank">
                          <img src="Images/Facebook Logo.png">
                      </a>
                  </li>
              </ul>
            </div>
          </footer>
    </body>
</html>
