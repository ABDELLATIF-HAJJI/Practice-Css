        <header class="header">
            <nav class="nav main-nav">

            </nav>
            <h1 class="Title Title-style">The Generics</h1>
        </header>
        <section class="container content-section">
                <h2 class="section-header">MUSIC</h2>
            <div class="album-header">
                <div class="albums">
                    <span class="album-title">Album 1</span>
                    <img class="album-image" src="Images/Album 1.png">
                    <div class="album-image-detail">
                        <span class="album-price">$12.99</span>
                        <button class="album-button" type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="albums">
                    <span class="album-title">Album 2</span>
                    <img class="album-image" src="Images/Album 2.png">
                    <div class="album-image-detail">
                        <span class="album-price">$14.99</span>
                        <button class="album-button" type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="albums">
                    <span class="album-title">Album 3</span>
                    <img class="album-image" src="Images/Album 3.png">
                    <div class="album-image-detail">
                        <span class="album-price">$9.99</span>
                        <button class="album-button" type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="albums">
                    <span class="album-title">Album 4</span>
                    <img class="album-image" src="Images/Album 4.png">
                    <div class="album-image-detail">
                        <span class="album-price">$19.99</span>
                        <button class="album-button" type="button">ADD TO CART</button>
                    </div>
                </div>
            </div>
        </section>
        <section class="container content-section">
            <h2 class="section-header">MERCH</h2>
            <table>
                <thead>
                    <tr class="head1">
                        <td class="row-item head-style item-style">ITEM</td>
                        <td class="row-price head-style item-style">PRICE</td>
                        <td class="row-quantity head-style item-style">QUANTITY</td>
                    </tr>
                </thead>
                <tbody>
                    <tr class="row-item">
                        <td class="item-style row item">
                            <img class="image-image" src="/Images/Shirt.png" alt="shirt-img">
                            <span class="image-title">T-shirt</span>
                        </td>
                        <td class="item-style">
                            <span class="item-price">$19.99</span>
                        </td>
                        <td class="row-item item-style">
                            <input class="quantity-number" type="number" value="1">
                            <button class="button-remove">Remove</button>
                        </td>
                    </tr>
                    <tr class="item-style">
                        <td class="row-item">
                            <img class="image-image" src="/Images/Album 3.png" alt="imge">
                            <span class="image-title">album 3</span>
                        </td>
                        <td>
                            <span class="item-price">$9.99</span>
                        </td>
                        <td class="row-quantity">
                            <input class="quantity-number" type="number" value="1">
                            <button class="button-remove">Remove</button>
                        </td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <th colspan="3" class="row-total">
                            <span class="tatal-name">Total</span>
                            <span class="item-price">$39.97</span>
                        </th>
                    </tr>
                    <tr>
                        <th colspan="3" clss="aria-button">
                            <button class="button-purchase">PURCHASE</button>
                        </th>
                    </tr>
                </tfoot>
            </table>
                  </section>
